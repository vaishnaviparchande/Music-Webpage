<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Categories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b366b1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f6f0f0;
        }

        .music-categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category {
            position: relative;
    background-color: #950695;
    padding: 30px;
    border-radius: 8px;
   box-shadow: 0 0 2px 2px #510d5d;
    margin: 10px;
    text-align: center;
    width: 300px;
    height: 400px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;

        }
        
        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .category audio {
            width: 300px;
            height: 40px;
            
        }
        .category h3,h4{
            color: #f6f0f0;
            margin-top: 1px;
        }

    </style>
</head>
